class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://127.0.0.1/glados
            port: 4444
            browser: chrome
            capabilities:
              chromeOptions:
                args: ["--headless", "--disable-gpu", "--no-sandbox"]
                binary: "/usr/bin/google-chrome"
        - Yii2:
            part: orm
            entryScript: index-test.php
            cleanup: false
