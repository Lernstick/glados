# `firefox` environment config goes here
modules:
    config:
        WebDriver:
            browser: 'firefox'
            url: http://%LOCAL_GLADOS_HOST%/glados
            port: %FF_PORT%
            capabilities:
                moz:firefoxOptions:
                    args: ["-headless"]
                    binary: %FF_BINARY%
extensions:
    enabled:
        - Codeception\Extension\RunProcess:
            0: xvfb-run java -Dwebdriver.gecko.driver=%FF_DRIVER% -jar %FF_SELENIUM% -port %FF_PORT%
            sleep: 5 # wait 5 seconds for processes to boot
