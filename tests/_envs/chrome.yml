# `chrome` environment config goes here
modules:
    config:
        WebDriver:
            browser: 'chrome'
            url: http://%LOCAL_GLADOS_HOST%/glados
            port: %CHROME_PORT%
            capabilities:
                chromeOptions:
                    args: ["--headless", "--disable-gpu", "--no-sandbox"]
                    binary: %CHROME_BINARY%
extensions:
    enabled:
        - Codeception\Extension\RunProcess:
            0: xvfb-run java -Dwebdriver.chrome.driver=%CHROME_DRIVER% -jar %CHROME_SELENIUM% -port %CHROME_PORT%
            sleep: 5 # wait 5 seconds for processes to boot
