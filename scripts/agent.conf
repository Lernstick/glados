<?xml version="1.0" encoding="UTF-8"?>
<config>
  <listen>
    <event>agent/*</event>
    <data>startLive</data>
    <execute>service live_overview start</execute>
  </listen>
  <listen>
    <event>agent/*</event>
    <data>stopLive</data>
    <execute>service live_overview stop</execute>
  </listen>
</config>